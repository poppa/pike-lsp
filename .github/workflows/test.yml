name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Pike
        run: |
          # Add Pike repository and install
          sudo apt-get update
          sudo apt-get install -y pike8.0

      - name: Verify Pike installation
        run: |
          pike --version
          which pike

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Run Pike Bridge tests
        run: pnpm --filter @pike-lsp/pike-bridge test

      - name: Run LSP Server tests
        run: pnpm --filter @pike-lsp/pike-lsp-server test

      - name: Run integration tests
        run: pnpm --filter @pike-lsp/pike-lsp-server test:integration

  build-extension:
    runs-on: ubuntu-24.04
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install Pike
        run: |
          sudo apt-get update
          sudo apt-get install -y pike8.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Build VSIX
        working-directory: packages/vscode-pike
        run: pnpm package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-pike-extension-${{ github.sha }}
          path: packages/vscode-pike/vscode-pike-*.vsix
          retention-days: 30
          if-no-files-found: error
